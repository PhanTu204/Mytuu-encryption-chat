<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/script.js" defer></script> 
    <title>Mytuu - Login</title>
</head>
<body>
    <div class="container">
        <div class="primary-card">
            <h1 class="logo">Mytuu</h1>
            
            <div class="identifier-field">
                <input type="text" class="input-field" placeholder="Phone number, username, or email">
            </div>

            <div class="password-field">
                <input type="password" class="input-field" id="password" placeholder="Password">
                <i class="fa-sharp fa-solid fa-eye eye-icon" onclick="togglePassword('password', this)"></i>
            </div>
            
            <button class="btn btn-login">Log in</button>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            
            <button class="btn btn-facebook">
                <i class="fa-brands fa-facebook-f facebook-icon"></i> Sign in with Facebook
            </button>
            
            <button class="btn btn-email">
                <i class="fa-brands fa-google google-icon"></i> Sign in with Email
            </button>
        </div>
        
        <div class="second-card">
            <p style="color: #000000;">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
    </div>
</body>
</html>
